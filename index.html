<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta na`me="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO IN VUE JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

    <h1 class="text-center todo-heading my-5">TODO'S LIST</h1>
    <div id="app">
        <div class="container todo-list">
            <ul class="list-group">
                <li v-bind:class="{ 'list-group-item': true, 'list-group-item-action': true ,'disabled':todo.done}"
                    v-for="todo in todos">
                    {{todo.text}}
                    <span class="float-end">
                        <input class="form-check-input" v-bind:style="{pointerEvents: 'auto'}" v-model="todo.done" type="checkbox"
                            id="flexCheckIndeterminate">
                        <label class="form-check-label" v-bind:style="{pointerEvents: 'auto'}" for="flexCheckIndeterminate">
                            Done
                        </label>
                        <button v-on:click="deleteTodo" v-bind:style="{pointerEvents: 'auto'}"  class="btn p-0 border-0" >
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-archive" viewBox="0 0 16 16" style="border:none;">
                                <path
                                    d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1V2zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5H2zm13-3H1v2h14V2zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z" />
                            </svg>
                        </button>
                    </span>
                </li>
            </ul>
            <div class="input-group my-5">
                <input type="text" v-model="newTodo" class="form-control p-3" placeholder="Add A Task To do..."
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-warning" type="button" v-on:click="addTodo" id="button-addon2">Add
                    Todo</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
